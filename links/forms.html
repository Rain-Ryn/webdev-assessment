<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCFS | Forms</title>
    <!-- CSS IMPORTS -->
    <link rel="stylesheet" href="../css/form.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- ICON -->
    <link rel="icon" type="image/png" href="../img/team9-logo.png" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar" id="navbar">
      <a href="../index.html" class="logo-title">
        <img src="../img/team9-logo.png" alt="team9-logo" class="logo" />
        <h1>TEAM-9</h1>
      </a>
      <button class="burger-toggle" aria-label="Toggle menu">&#9776;</button>
      <ul class="menu">
        <li><a href="#">Forms</a></li>
        <li><a href="#">Tables</a></li>
        <li><a href="#">Documentation</a></li>
      </ul>
    </nav>
    <header>
      <div class="hero">
        <h1>Student Feedback Form</h1>
      </div>
    </header>
    <main>
      <form>
        <fieldset class="student-info">
          <legend>Student Information</legend>
          <label for="fullName">Full Name</label>
          <input
            class="inputfield"
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Spongebob Squarepants"
            min="10"
            max="64"
          /><br /><br />
          <label for="course">Course</label><br />
          <select name="course" id="course" class="inputfield">
            <option value="DCvET">DCvET</option>
            <option value="DCET">DCET</option>
            <option value="DEET">DEET</option>
            <option value="DECET">DECET</option>
            <option value="DIT">DIT</option>
            <option value="DMET">DMET</option>
            <option value="DOMT">DOMT</option>
            <option value="DRET">DRET</option></select
          ><br /><br />
          <label for="course">Year & Section</label><br />
          <input
            type="text"
            class="inputfield"
            id="year-section"
            name="year-section"
            placeholder="2-1"
            pattern="\d{1}-\d{1}"
          />
          <input type="submit" />
        </fieldset>

        <fieldset class="feedback">
          <legend>Feedback</legend>
          <label for="subject">Subject</label>
          <select name="course" id="subject" class="inputfield">
            <option value="DCvET">DCvET</option>
            <option value="DCET">DCET</option>
            <option value="DEET">DEET</option>
            <option value="DECET">DECET</option>
            <option value="DIT">DIT</option>
            <option value="DMET">DMET</option>
            <option value="DOMT">DOMT</option>
            <option value="DRET">DRET</option></select
          ><br /><br />
          <label for="rating">Teacher Rating</label><br />
          <div class="star-rating">
            <input type="radio" name="rating" id="star5" value="5" />
            <label for="star5" title="5 stars">★</label>
            <input type="radio" name="rating" id="star4" value="4" />
            <label for="star4" title="4 stars">★</label>
            <input type="radio" name="rating" id="star3" value="3" />
            <label for="star3" title="3 stars">★</label>
            <input type="radio" name="rating" id="star2" value="2" />
            <label for="star2" title="2 stars">★</label>
            <input type="radio" name="rating" id="star1" value="1" />
            <label for="star1" title="1 stars">★</label>
          </div>
          <br />
          <label for="fav-lesson">Favorite Lesson</label><br />
          <input
            type="text"
            class="inputfield"
            max="32"
            id="fav-lesson"
            name="fav-lesson"
            placeholder="HTML, CSS, Javascript"
          /><br /><br />
          <label for="suggestion">Suggestion for Improvements</label><br />
          <textarea name="suggestion" id="suggestion" class="inputfield"></textarea>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>&copy; 2025 TEAM 9 - DIT 2-1</p>
      <p>Crafted with passion for Web Development</p>
      <p><a href="mailto:team9@example.com">Contact Us via Email</a></p>
    </footer>
    <script src="../scripts/app.js"></script>
  </body>
</html>
